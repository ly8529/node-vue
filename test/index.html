<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="keywords" content="Factminr">
	<meta name="description" content="Factminr官网">
	<title>Factminr官网二</title>
	<link rel="stylesheet" href="./css/bootstrap.min.css">
	<link rel="stylesheet" href="./css/base.css">
	<link rel="stylesheet" href="./css/index.css">
	<script type="text/javascript" src="./js/jquery-1.10.2.min.js"></script>
	<script type="text/javascript" src="./js/bootstrap.min.js"></script>
</head>
<body>
<!-- 头部Start -->
<nav class="navbar navbar-inverse" role="navigation">
    <div class="container">
        <div class="navbar-header" style="padding-left: 20px">
            <a class="navbar-brand" href="#">logo factminr</a>
        </div>
        <div class="pull-right">
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">关于我们</a></li>
                <li><a href="#">联系我们</a></li>
                <li><a href="#">公众号</a></li>
            </ul>
        </div>
    </div>
</nav>
<!-- 头部End -->
<!-- bannerStart -->
<section class="content-wrap container">
	<div class="row" id="carousel">
		<aside class="col-sm-2 aside">
		<ul>
			<li class="list1 cur">关于我们</li>
			<li class="list2">关于产品</li>
			<li class="list3">联系我们</li>
			<li class="list4">公众号</li>
		</ul>
		</aside>
		<section class="col-sm-10 content" id="content">
			<section class="item layoutLeft" data-src="./img/bg2.jpg"  data-animation="slideLeft">
				<h2>从左边滑出</h2>
                <p class='p1'>段落一段落一段落一</p>
                <p class='p2'>段落二段落二段落二</p>
                <p class='p3'>段落二段落三段落三</p>
			</section>
			<section class="item layoutRight" data-src="./img/bg3.jpg"  data-animation="slideRight">
				<h2>从右边滑出</h2>
                <p class='p1'>段落一段落一段落一</p>
                <p class='p2'>段落二段落二段落二</p>
                <p class='p3'>段落二段落三段落三</p>
			</section>
			<section class="item layoutCenter" data-src="./img/bg4.jpg"  data-animation="slideTop">
				<h2>从上边滑出</h2>
                <p class='p1'>段落一段落一段落一</p>
                <p class='p2'>段落二段落二段落二</p>
                <p class='p3'>段落二段落三段落三</p>
			</section>
			<section class="item layoutCenter" data-src="./img/bg5.jpg"  data-animation="slideBottom">
				<h2>从下边滑出</h2>
                <p class='p1'>段落一段落一段落一</p>
                <p class='p2'>段落二段落二段落二</p>
                <p class='p3'>段落二段落三段落三</p>
			</section>
		</section>
	</div>
</section>
<!-- bannerEnd-->
<footer class="footer">
	 <p>&copy;北京自回归科技有限公司 京ICP备16019373号-2</p>
</footer>
<script type="text/javascript">
	$(function(){

				var index = 0;
				var $ol_lis = $('.aside li');
				var timer = null;
				var $item = $('.item');
				var lis_length = $('.item').length;
				go();
				function go(){
					var animation = $item.eq(index).attr('data-animation');
					//切换角标的当前类cur
					$ol_lis.eq(index).addClass('cur').siblings().removeClass('cur');
					$('#content').css('background-image','url('+$item.eq(index).attr('data-src')+')');
					//切换轮播图
					/*$item.eq(index).fadeIn().siblings().fadeOut();*/
					//切换轮播图，加入动画控制
					$item.eq(index).css({display: 'block'}).siblings().css({display: 'none'});
					(function(){
							if(animation == 'slideLeft'){
								slideLeft($item);
							}else if(animation == 'slideRight'){
								slideRight($item);
							}else if(animation == 'slideTop'){
								slideTop($item);
							}else{
								slideBottom($item);
							}
						})();
					}
				//动画飞入
				//从左边动画飞入
				function slideLeft(ele){
					ele.eq(index).find('h2').animate({'left':'-300px'},0).animate({'left':'0'},500);
					ele.eq(index).find('.p1').animate({'left':'-300px'},0).animate({'left':'0'},800);
					ele.eq(index).find('.p2').animate({'left':'-300px'},0).animate({'left':'0'},1000);
					ele.eq(index).find('.p3').animate({'left':'-300px'},0).animate({'left':'0'},1200);
				}
				 //从右边动画飞入
				function slideRight(ele){
					ele.eq(index).find('h2').animate({'right':'-300px'},0).animate({'right':'0'},500);
					ele.eq(index).find('.p1').animate({'right':'-300px'},0).animate({'right':'0'},800);
					ele.eq(index).find('.p2').animate({'right':'-300px'},0).animate({'right':'0'},1000);
					ele.eq(index).find('.p3').animate({'right':'-300px'},0).animate({'right':'0'},1200);
				}
				//从顶部动画飞入
				function slideTop(ele){
					ele.eq(index).find('h2').animate({'top':'-300px'},0).animate({'top':'0'},500);
					ele.eq(index).find('.p1').animate({'top':'-300px'},0).animate({'top':'0'},800);
					ele.eq(index).find('.p2').animate({'top':'-300px'},0).animate({'top':'0'},1000);
					ele.eq(index).find('.p3').animate({'top':'-300px'},0).animate({'top':'0'},1200);
				}
				//从底部动画飞入
				function slideBottom(ele){
					ele.eq(index).find('h2').animate({'bottom':'-300px'},0).animate({'bottom':'0'},500);
					ele.eq(index).find('.p1').animate({'bottom':'-300px'},0).animate({'bottom':'0'},800);
					ele.eq(index).find('.p2').animate({'bottom':'-300px'},0).animate({'bottom':'0'},1000);
					ele.eq(index).find('.p3').animate({'bottom':'-300px'},0).animate({'bottom':'0'},1200);
				}
				$ol_lis.mouseenter(function(){
				 	index = $(this).index();
					go();
				});
				timer =setInterval(function(){
				 	index++;
				 	if(index>=lis_length){
				 		index = 0;
				 	}
				 	go();
				 },3000);
				 $('#carousel').mouseenter(function(){
				 	clearInterval(timer);
				 }).mouseleave(function(){
				 	timer =setInterval(function(){
					 	index++;
					 	if(index>=lis_length){
					 		index = 0;
					 	}
					 	go();
					},3000);
				});
			});
</script>
</body>
</html>
